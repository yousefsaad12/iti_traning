
<div class="container p-5">
   <div class="row  bg-black d-flex justify-content-center">
       <div class="col-sm-12 p-5 col-md-6 col-lg-6">
           <h2>{{selectedmovie?.title}}</h2>
           <app-star-rating [rating]="selectedmovie?.vote_average"></app-star-rating>
           <p>{{selectedmovie?. overview}}</p>
           <div class="row mb-2">
            <p><span>Catgory:</span></p>
            <p
              class="col-sm-12 col-md-6 col-lg-6 badge bg-danger ourdisplay m-2 rounded-5"
              style="width:150px;"
              *ngFor="let genre of moviesGenres"
            >
              {{ genre.name }}
            </p>
          </div>

           <p> <span>Time Release:</span> {{ selectedmovie?.release_date | date}}</p>
           <button class="btn rounded-5 btn-outline-light ">Watch Now</button>
        </div>
        <div class="col-sm-12 p-5 col-md-6 col-lg-6">
           <img src="{{basepath+selectedmovie?.poster_path}}" alt="" class="float-end rounded-5 img-thumbnail" style="height: 400px;">
        </div>
        
    </div>
</div>
